<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TheOdinProject</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-wrapper">
        <header></header>
        <main>
        <p>Calculator, alligator.</p>
        <div id="display-screen" class="container">
            <p id="display-numbers" class="display"></p>
        </div>
        <br>
        <div id="button-container">
            <div>Operators</div>
            <div>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>
            </div>
            <br>
            <div>Numbers</div>
            <div>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">0</button>
            </div>
            <br>
            <div>
                <button id="decimal-button">.</button>
                <button id="equals-button">=</button>
            </div>
            <button id="clear-button">CLR</button>
        </div>
        </main>

        <footer>
            <p>Copyright 2022. Github: <a href="https://github.com/syfq-isml">syfq-isml</a>. Powered by <a href="https://theodinproject.com">TheOdinProject</a>.</p>
        </footer>
    </div>
</body>
</html>
